<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Countdown Collector</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Countdown Collector</span>
      </div>
    </nav>
    <main class="container">
      <div class="row justify-content-md-center">
        <div class="col-6">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">MomÂ´s birthday</h5>
              <h6 class="card-subtitle mb-2 text-muted">2021/12/26</h6>
              <h2 class="card-text text-center">25D 5h 3m 2s</h2>
              <button class="btn btn-primary float-end" type="button">
                Button
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="position-absolute bottom-0 end-0 translate-middle">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#newCountdownModal"
      >
        Add new
      </button>
    </div>

    <div class="modal fade" id="newCountdownModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new Countdown</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row">
              <div class="col-12">
                <label for="inputTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputTitle"
                  placeholder="Birthday"
                />
              </div>
              <div class="col-12">
                <label for="inputDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="inputDate"
                  placeholder=""
                />
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="inputTimeCheck"
                  />
                  <label class="form-check-label" for="inputTimeCheck"
                    >Configure time</label
                  >
                </div>
              </div>

              <div class="col-12 invisible" id="inputTimeDiv">
                <label for="inputTime" class="form-label">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="inputTime"
                  placeholder=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/localStorage.js"></script>
    <script src="assets/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
