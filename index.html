<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Countdown Collector</title>
  </head>
  <body>
    <a
      href="https://github.com/ibaiway/countdown-collector"
      target="_blank"
      rel="noopener noreferrer"
      class="github-corner d-none d-md-block"
      aria-label="View source on GitHub"
    >
      <!-- prettier-ignore -->
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0; z-index:9999;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg>
    </a>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Countdown Collector</span>
        <button
          type="button"
          class="btn btn-primary btn-sm d-md-none"
          data-bs-toggle="modal"
          data-bs-target="#newCountdownModal"
        >
          Add new
        </button>
      </div>
    </nav>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6" id="cardHolder">
          <div class="card my-2">
            <div class="card-body">
              <h5 class="card-title">MomÂ´s birthday</h5>
              <h6 class="card-subtitle mb-2 text-muted">2021/12/26</h6>
              <h2 class="card-text text-center">25D 5h 3m 2s</h2>
              <button class="btn btn-primary btn-sm float-end" type="button">
                Button
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer
      style="width: 10%"
      class="
        footer
        fixed-bottom
        mt-auto
        ms-auto
        py-3
        bg-light
        d-none d-md-block
      "
    >
      <div class="container">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#newCountdownModal"
        >
          Add new
        </button>
      </div>
    </footer>

    <footer class="footer fixed-bottom mt-auto py-3 bg-light d-md-none">
      <div class="container">
        <a
          href="https://github.com/ibaiway/countdown-collector"
          target="_blank"
          rel="noopener noreferrer"
          class="link-dark"
          ><img
            src="https://img.icons8.com/material-outlined/24/000000/github.png"
          />Check it out on GitHub</a
        >
      </div>
    </footer>

    <div class="modal fade" id="newCountdownModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new Countdown</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row">
              <div class="col-12">
                <label for="inputTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputTitle"
                  placeholder="Birthday"
                />
              </div>
              <div class="col-12">
                <label for="inputDate" class="form-label">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="inputDate"
                  placeholder=""
                />
              </div>
              <div class="col-12">
                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="inputTimeCheck"
                  />
                  <label class="form-check-label" for="inputTimeCheck"
                    >Configure time</label
                  >
                </div>
              </div>

              <div class="col-12 invisible" id="inputTimeDiv">
                <label for="inputTime" class="form-label">Time</label>
                <input
                  type="time"
                  class="form-control"
                  id="inputTime"
                  placeholder=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="modalAddButton">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="assets/elements.js"></script>
    <script src="assets/localStorage.js"></script>
    <script src="assets/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
